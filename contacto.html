<head>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-danger" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gato.html">Gato</a>
                        </li>
                        <li class="nav-item text-danger">
                            <a class="nav-link" href="perro.html">Perro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form id="frm-contacto" class="needs-validation" novalidate method="POST" action="">
            <h2 class="text-center mt-4">Ingresa tus Datos</h2>
            <div class="mb-3">
                <label id="lbl-nombres" for="txt-nombres" class="form-label">Nombres</label>
                <input id="txt-nombres" name="nombres" type="text" class="form-control" placeholder="Juan Andres"
                    required maxlength="30">
                <div class="valid-feedback">
                    Debe ingresar información en el campo Nombre
                </div>
            </div>
            <div class="mb-3">
                <label id="lbl-apellido-paterno" for="txt-apellido-paterno" class="form-label">Apellido Paterno</label>
                <input id="txt-apellido-paterno" name="apellido-paterno" type="text" class="form-control"
                    placeholder="Perez" required>
            </div>
            <div class="mb-3">
                <label id="lbl-apellido-materno" for="txt-apellido-materno" class="form-label">Apellido Materno</label>
                <input id="txt-apellido-materno" name="apellido-materno" type="text" class="form-control"
                    placeholder="Perez" required>
            </div>
            <div class="mb-3">
                <label id="lbl-mail" for="txt-mail" class="form-label">Email</label>
                <input id="txt-mail" name="mail" type="email" class="form-control" placeholder="alumnos@duocuc.cl"
                    required>
            </div>
            <div class="mb-3">
                <label id="lbl-telefono" for="txt-telefono" class="form-label">Teléfono</label>
                <input id="txt-telefono" name="telefono" type="tel" class="form-control" placeholder="+56 9 5555555"
                    required>
            </div>
            <div class="mb-3">
                <label id="lbl-asunto" for="txt-asunto" class="form-label">Asunto</label>
                <textarea id="txt-asunto" name="asunto" cols="30" rows="10" class="form-control"
                    placeholder="Agregue algún motivo" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">ENVIAR</button>
        </form>
        <footer class="text-bg-dark text-center pt-3 pb-3">
            Cristian Carreño ©Copyright
            <span class="mx-2 fs-3"><i class="bi bi-whatsapp"></i></span>
            <span class="mx-2 fs-3"><i class="bi bi-facebook"></i></span>
            <span class="mx-2 fs-3"><i class="bi bi-instagram"></i></span>
            <a class="btn btn-primary" href="contacto.html"><span class="mx-2 fs-3">CONTACTO</i></span></a>
        </footer>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
